<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Picture Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #fca7f4, #47f9fe);
          "
        >
          <h1>Donuts</h1>
          <p>Different tastes for everyone</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #712e14 -1%, #986a5b 124%);
          "
        >
          <h1>Chocolate muffin</h1>
          <p>Punch of Energy</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, 	#fdef14 1%, #a89a46 128%);
          "
        >
          <h1>Mini Tarts</h1>
          <p>With Elderberry & </p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #d1040c -8%, #fc387c 138%);
          "
        >
          <h1>Strawberry cake</h1>
          <p>Passion and energy</p>
        </div>
        <div
        style="
          background: linear-gradient(220.16deg, #d4bac2 -8%, #faf6f7 138%);
        "
      >
        <h1>Lavender cake</h1>
        <p>Tenderness and Elegance</p>
      </div>
      </div>
      <div class="main-slide">
        <div
        style="
          background-image: url('https://images.unsplash.com/photo-1562777717-dc6984f65a63?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
        "
      ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1609357871098-7949aa2fb20d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1560180474-e8563fd75bab?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1606188074044-fcd750f6996a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1514517521153-1be72277b32f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
