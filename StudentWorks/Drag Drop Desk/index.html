<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Drag & Drop</title>
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col-header start">New</div>
        <div class="col-header progress">In process</div>
        <div class="col-header done">Ready</div>
      </div>

      <div class="row">
        <div class="placeholder">
          <input type="text" class="item" draggable="true" placeholder="Enter your text">
        </div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
        <script src="./app.js"></script>
      </div>

      <div class="row1">
        <div class="placeholder1">
          <input type="text" class="item1" draggable="true">
        </div>
        <div class="placeholder1"></div>
        <div class="placeholder1"></div>
        <script src="./app2.js"></script>
      </div>

    </div>
  </body>
</html>
